{% extends "header.html" %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
    <h1>Forgot your password?</h1>
    <p class="text">Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Reset my password" class="btn btn-primary">
    </form>
</div>

{% endblock %}
